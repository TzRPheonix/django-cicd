name: Django CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: RÃ©cupÃ©rer le code
        uses: actions/checkout@v3

      - name: Installer Docker Compose
        run: |
          sudo apt update
          sudo apt install docker-compose

      - name: Construire et Tester avec Docker Compose
        run: |
          docker-compose build
          docker-compose up -d
          sleep 10
          docker-compose ps
          docker logs $(docker ps --format "{{.Names}}" | grep web)
          docker-compose down

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: RÃ©cupÃ©rer le code
        uses: actions/checkout@v3

      - name: Login Ã  Docker Hub
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          else
            echo "ðŸš¨ ERREUR: Les secrets DOCKER_USERNAME et DOCKER_PASSWORD ne sont pas dÃ©finis."
            exit 1
          fi

      - name: Construire et Pousser lâ€™image Docker
        run: |
          docker build -t my-django-app .
          docker tag my-django-app ${{ secrets.DOCKER_USERNAME }}/my-django-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-django-app:latest

      - name: DÃ©ployer lâ€™application avec Docker Compose
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-django-app:latest
          docker stop my-django-app || true
          docker rm my-django-app || true
          docker run -d -p 8000:8000 --name my-django-app ${{ secrets.DOCKER_USERNAME }}/my-django-app:latest
